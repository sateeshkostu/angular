<div *ngIf="mobile" class="container mob-table">

    <div class="headers">
        <h2 class="table-title">Manage Mobiles</h2>
        <button class="btn add" data-bs-toggle="modal" data-bs-target="#exampleModal">Add cart</button>
    </div>

    <table>
        <thead>
            <tr>
                <th>Mobile</th>
                <th>Price</th>
                <th>Ram</th>
                <th>Storage</th>
            </tr>
        </thead>
        <tbody class="text-center">
            <tr *ngFor="let mobile of mobiles">
                <td>{{mobile.name}}</td>
                <td>{{mobile.price}}</td>
                <td>{{mobile.ram}}</td>
                <td>{{mobile.storge}}</td>
                <td>
                    <button class="btn btn-primary" (click)="editFun(mobile)">Edit</button>
                </td>
                <td>
                    <button class="btn btn-danger">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>

            </div>
            <div class="modal-body">
                ...
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>
