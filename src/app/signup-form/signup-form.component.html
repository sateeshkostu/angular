<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="text-center">
                    <h1>SignUp</h1>
                    <h6>Register your self</h6>
                </div>
                <form [formGroup]="signupForm" (ngSubmit)="signup()">
                  <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Full Name</label>
                    <input formControlName="fullname"  type="text" class="form-control" id="exampleInputPassword1">
                  </div>
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Email address</label>
                      <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Mobile</label>
                      <input formControlName="mobile"  type="number" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Password</label>
                      <input formControlName="password"  type="password" class="form-control" id="exampleInputPassword1">
                    </div>

                    <div class="mb-3 form-check">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div>
                    <button type="submit" class="btn btn-primary mb-2">sign up</button>
                  </form>
                  <a style="color: #fff; margin-top: 10px;" routerLink="/login" >Already register click to Login!</a>
            </div>
        </div>
    </div>
</div>
